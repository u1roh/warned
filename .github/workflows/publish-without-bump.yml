name: publish without bump

on:
  workflow_dispatch:

jobs:
  publish-without-bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: cargo doc
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --no-deps

      - name: cargo package
        uses: actions-rs/cargo@v1
        with:
          command: package

      - name: cargo publish
        uses: actions-rs/cargo@v1
        with:
          command: publish
          args: --token ${{ secrets.CRATES_IO_ACCESS_TOKEN }}
